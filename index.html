<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repeat Sequence Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="/main.js"></script>
  </head>
  <body>
    <main class="game">
      <header>
        <h1 class="heading js-heading">Repeat Sequence Game</h1>
      </header>
      <div class="game-field">
        <div>
          <h2>Computer</h2>
          <section class="tile-container js-container unclickable">
            <div class="tile" data-tile="1"></div>
            <div class="tile" data-tile="2"></div>
            <div class="tile" data-tile="3"></div>
            <div class="tile" data-tile="4"></div>
            <div class="tile" data-tile="5"></div>
            <div class="tile" data-tile="6"></div>
            <div class="tile" data-tile="7"></div>
            <div class="tile" data-tile="8"></div>
            <div class="tile" data-tile="9"></div>
            <div class="tile" data-tile="10"></div>
            <div class="tile" data-tile="11"></div>
            <div class="tile" data-tile="12"></div>
            <div class="tile" data-tile="13"></div>
            <div class="tile" data-tile="14"></div>
            <div class="tile" data-tile="15"></div>
            <div class="tile" data-tile="16"></div>
          </section>
        </div>

        <div>
          <h2>Player</h2>
          <section
            class="human-tile-container js-human-container unclickable"
          >
            <div class="tile" data-tile="1"></div>
            <div class="tile" data-tile="2"></div>
            <div class="tile" data-tile="3"></div>
            <div class="tile" data-tile="4"></div>
            <div class="tile" data-tile="5"></div>
            <div class="tile" data-tile="6"></div>
            <div class="tile" data-tile="7"></div>
            <div class="tile" data-tile="8"></div>
            <div class="tile" data-tile="9"></div>
            <div class="tile" data-tile="10"></div>
            <div class="tile" data-tile="11"></div>
            <div class="tile" data-tile="12"></div>
            <div class="tile" data-tile="13"></div>
            <div class="tile" data-tile="14"></div>
            <div class="tile" data-tile="15"></div>
            <div class="tile" data-tile="16"></div>
          </section>
        </div>

        <div class="info-section">
          <button class="start-button js-start">Start</button>
          <button class="reset-button js-reset">Restart</button>
          <select class="js-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <span class="info js-info hidden"></span>
        </div>
      </div>
    </main>
  </body>
</html>
